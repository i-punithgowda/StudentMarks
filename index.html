<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital@1&display=swap" rel="stylesheet">
    <title>Marks</title>
</head>
<body>
    <div class="popup" id="popup">
        <div class="p">
            <p id="close">X</p>
            <p id="sub">Enter Marks of <span id="sub1">CS</span></p>
            <input id="indi" type="text" placeholder="0">
            <input type="submit" name="Submit" id="submit" value="Ok">
        </div>
    </div>
    <div class="container">
        <div class="butn" id="Btn">
<button>Enter Marks</button>
        </div>
        <div class="vl"></div>
        <div class="title">
            <p>STUDENT <br>GRADE <br>CALCY</p>
        </div>
     <div class="subjects">
         <p>COMPUTERS&nbsp;&nbsp;<span id="cs">00</span></p>
         <p>MATHS&nbsp;&nbsp;<span id="Maths">00</span></p>
         <p>OS&nbsp;&nbsp;<span id="os">00</span></p>
           </div>
     <div class="percent">
         <p>SHOW PERCENTAGE</p>
     </div>
     <div class="Final">
         <p>Out of <span id="ttlmarks">300</span>&nbsp;your total is <span id="finalmarks">000</span>&nbsp;and percentage is <span id="finalpercentage">100</span>.</p>
    <p class="last">Your grade is <span id="grade">B</span>. You are <span id="result">Pass</span>.</p>
        </div>
        <div class="clear">
            <button id="clear">Clear</button>
        </div>
    </div>
    <script src="marks.js"></script>
</body>
</html>
